site_name: Sequrity API
site_url: https://sequrity-ai.github.io/sequrity-api/
site_description: A Python client for Sequrity API
repo_url: https://github.com/sequrity-ai/sequrity-api
repo_name: sequrity-ai/sequrity-api

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - search.highlight
    - content.code.copy
    - content.footnote.tooltips

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            show_signature_annotations: true
            separate_signature: true
  - mkdocs-jupyter

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes

extra_css:
  - stylesheets/custom.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Control:
          - Sending your first message: control/getting_started/first_message.md
          - Secure Tool Use with Dual-LLM: control/getting_started/tool_use_dual_llm.md
  - Learn:
      - Control:
          - control/learn/index.md
          - "Single vs. Dual-LLM": control/learn/single-vs-dual-llm.md
          - "Policy Language: sqrt-lite": control/learn/sqrt-lite.md
          - Compile and Execute LangGraph: control/learn/langgraph.md
  - Reference:
      - Control:
          - control/reference/index.md
          - Security Features: control/reference/security_features.md
          - Security Policies:
              - control/reference/security_policies/index.md
              - Grammar: control/reference/security_policies/grammar.md
              - API: control/reference/security_policies/api.md
          - Fine-grained Configurations: control/reference/fine_grained_configs.md
          - SequrityClient.control:
              - Overview: control/reference/sequrity_client/index.md
              - SequrityClient: control/reference/sequrity_client/client.md
              - Control API: control/reference/sequrity_client/control.md
              - Headers: control/reference/sequrity_client/headers.md
  - Examples:
      - Control:
          - control/examples/index.md
          - Example-2026-01-22: control/examples/control-release-examples.ipynb
