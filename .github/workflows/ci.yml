name: CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  UV_VERSION: 0.9.29

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff format check
        run: uv run ruff format --check

      - name: Run ty type checker
        run: uv run ty check --exclude "examples/**" --exclude "test/**" src/

  tests:
    name: tests
    runs-on: ubuntu-latest
    environment: ci
    env:
      SEQURITY_API_KEY: ${{ secrets.SEQURITY_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SEQURITY_AZURE_API_KEY: ${{ secrets.SEQURITY_AZURE_API_KEY }}
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev --group langgraph --group agents

      - name: Run tests
        run: uv run pytest

  examples:
    name: test examples
    runs-on: ubuntu-latest
    environment: ci
    env:
      SEQURITY_API_KEY: ${{ secrets.SEQURITY_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SEQURITY_AZURE_API_KEY: ${{ secrets.SEQURITY_AZURE_API_KEY }}
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run examples
        run: |
          set -euo pipefail
          echo "ðŸ§ª Testing all examples..."
          echo ""

          echo "ðŸ“š Getting Started Examples"
          uv run python examples/control/getting_started/first_message/sequrity_client.py
          uv run python examples/control/getting_started/tool_use_dual_llm/rest_api.py
          uv run python examples/control/getting_started/tool_use_dual_llm/sequrity_client.py
          uv run python examples/control/getting_started/langgraph/sequrity_client.py

          echo ""
          echo "ðŸ”Œ Integration Examples"
          uv run python examples/control/integrations/langgraph_basic.py
          uv run python examples/control/integrations/openai_agents_sdk_basic.py

          echo ""
          echo "ðŸ”’ Advanced SQRT Examples"
          uv run python examples/control/advanced_sqrt_examples/rest_api.py
          uv run python examples/control/advanced_sqrt_examples/sequrity_client.py

          echo ""
          echo "ðŸ“– SQRT Learning Examples"
          uv run python examples/control/learn_sqrt/basic_types.py
          uv run python examples/control/learn_sqrt/metadata.py
          uv run python examples/control/learn_sqrt/predicates.py
          uv run python examples/control/learn_sqrt/set_operations.py
          uv run python examples/control/learn_sqrt/tool_policies.py

          echo ""
          echo "âœ… All examples completed successfully!"
