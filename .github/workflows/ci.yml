name: CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  UV_VERSION: 0.9.29

jobs:
  changes:
    name: detect changes
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.filter.outputs.tests }}
      examples: ${{ steps.filter.outputs.examples }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            tests:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'uv.lock'
            examples:
              - 'src/**'
              - 'examples/**'
              - 'pyproject.toml'
              - 'uv.lock'

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev --extra openai --extra langchain

      - name: Run ruff format check
        run: uv run ruff format --check

      - name: Run ty type checker
        run: uv run ty check --exclude "examples/**" --exclude "test/**" src/

  tests:
    name: tests
    needs: changes
    if: needs.changes.outputs.tests == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ci
    env:
      SEQURITY_API_KEY: ${{ secrets.SEQURITY_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SEQURITY_AZURE_API_KEY: ${{ secrets.SEQURITY_AZURE_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev --group langgraph --group agents --extra openai --extra langchain

      - name: Run tests
        run: uv run pytest

  examples:
    name: test examples
    needs: changes
    if: needs.changes.outputs.examples == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ci
    env:
      SEQURITY_API_KEY: ${{ secrets.SEQURITY_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SEQURITY_AZURE_API_KEY: ${{ secrets.SEQURITY_AZURE_API_KEY }}
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups --all-extras

      - name: Run examples
        run: bash scripts/run_examples.sh
